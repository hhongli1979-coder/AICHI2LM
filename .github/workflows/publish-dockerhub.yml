# .github/workflows/publish-dockerhub.yml
# GitHub Actions workflow to build and publish Docker images
# 
# This workflow:
# - Triggers on push to master branch
# - Builds CPU variant and pushes to GitHub Container Registry (GHCR)
# - Optionally pushes to Docker Hub if secrets are configured
#
# Required setup:
# 1. Enable write:packages permission for GITHUB_TOKEN:
#    - Go to repo Settings -> Actions -> General
#    - Under "Workflow permissions", select "Read and write permissions"
#    OR use a Personal Access Token (PAT) with packages:write scope
#
# 2. Optional Docker Hub secrets (for Docker Hub publishing):
#    - DOCKERHUB_USERNAME: Your Docker Hub username
#    - DOCKERHUB_TOKEN: Your Docker Hub access token

name: Build and Publish Docker Images

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/aichi2lm

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{date 'YYYYMMDD'}}-
            type=raw,value=latest

      - name: Build and push CPU image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.full-cpu
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-cpu
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Optional: Push to Docker Hub if secrets are provided
      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.full-cpu
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/aichi2lm:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/aichi2lm:latest-cpu
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed successfully!"
