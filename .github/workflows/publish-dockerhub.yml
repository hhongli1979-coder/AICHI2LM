name: Build and publish container images

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push-cpu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push to GHCR (uses GITHUB_TOKEN)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.full-cpu
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/aichi2lm:${{ github.sha }}
          platforms: linux/amd64

      - name: Login to Docker Hub
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.full-cpu
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/aichi2lm:latest
          platforms: linux/amd64

# Note: If GHCR push fails due to permissions, enable "Write packages" for GITHUB_TOKEN in repository settings
