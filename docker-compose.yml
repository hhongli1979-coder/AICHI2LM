version: '3.8'

services:
  # TeleChat API 和 Web 服务
  telechat:
    build:
      context: .
      dockerfile: Dockerfile
    image: telechat:latest
    container_name: telechat-service
    restart: unless-stopped
    ports:
      - "8070:8070"  # API 端口
      - "8501:8501"  # Web 界面端口
    volumes:
      # 挂载模型目录（需要提前下载模型）
      - ./models:/app/models:ro
      # 持久化日志
      - ./logs:/app/logs
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - MODEL_PATH=/app/models/7B
      - API_PORT=8070
      - WEB_PORT=8501
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - telechat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: telechat-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - telechat
    networks:
      - telechat-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  telechat-network:
    driver: bridge
