version: '3.8'

services:
  telechat:
    build:
      context: .
      dockerfile: Dockerfile
    image: telechat:latest
    container_name: telechat-service
    ports:
      - "8070:8070"  # API service
      - "8501:8501"  # Web service
    volumes:
      - ./models:/app/models  # Mount models directory
      - ./service:/app/service  # Mount service code for development
    environment:
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - MODEL_PATH=${MODEL_PATH:-/app/models/7B}
      - API_PORT=${API_PORT:-8070}
      - WEB_PORT=${WEB_PORT:-8501}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    stdin_open: true
    tty: true
