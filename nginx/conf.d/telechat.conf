# TeleChat API 和 Web 服务配置

# 上游服务器定义
upstream telechat_api {
    server telechat:8070;
    keepalive 32;
}

upstream telechat_web {
    server telechat:8501;
    keepalive 32;
}

# HTTP 服务器配置（可选：重定向到 HTTPS）
server {
    listen 80;
    server_name localhost;

    # 健康检查端点
    location /health {
        proxy_pass http://telechat_api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # API 服务
    location /api/ {
        proxy_pass http://telechat_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 流式响应支持
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
    }

    # Web 界面
    location / {
        proxy_pass http://telechat_web/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Streamlit WebSocket 支持
        proxy_buffering off;
        proxy_read_timeout 86400;
    }
}

